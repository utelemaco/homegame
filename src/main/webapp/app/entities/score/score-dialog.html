
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myScoreLabel" translate="homegameApp.score.home.createOrEditLabel">Create or edit a Score</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.score.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="homegameApp.score.in" for="field_in">In</label>
            <input type="number" class="form-control" name="in" id="field_in"
                    ng-model="vm.score.in"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="homegameApp.score.out" for="field_out">Out</label>
            <input type="number" class="form-control" name="out" id="field_out"
                    ng-model="vm.score.out"
                     />
        </div>

        <div class="form-group">
            <label translate="homegameApp.score.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.score.user" ng-options="user as user.name for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="homegameApp.score.round" for="field_round">round</label>
            <select class="form-control" id="field_round" name="round" ng-model="vm.score.round" ng-options="round as round.name for round in vm.rounds track by round.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
